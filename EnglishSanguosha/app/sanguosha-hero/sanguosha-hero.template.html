<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!--Sidebar content-->

            Search: <input ng-model="$ctrl.query" />

        </div>
    </div>
    <div class="row">
        <div ng-repeat="hero in $ctrl.heroes | filter:$ctrl.query">
            <!--http://getbootstrap.com/css/#grid-responsive-resets-->
            <!--<div class="clearfix visible-md-block"></div>-->
            <div class="col-xs-6 col-sm-4 col-md-3">
                <!--Body content-->
                <ul class="heroes">
                    <li>
                        <p><span>{{hero.heroName}}</span></p>
                        <p>{{hero.heroType}}</p>
                        <p ng-repeat="ability in hero.sanguoshaAbilities">
                            {{ability.abilityName}} : {{ability.abilityDescription}}
                        </p>
                        <p><img ng-src="{{hero.imageUrl}}" style="width:100px"></p>
                        <p><a ng-href="{{hero.originalSiteUrl}}">Original Source</a></p>
                        <!--<p>{{hero.imageUrl}}</p>-->
                        <!--<p>{{hero.originalSiteUrl}}</p>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
