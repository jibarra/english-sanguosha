<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="$ctrl.query" />

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="heroes">
                <li ng-repeat="hero in $ctrl.heroes | filter:$ctrl.query">
                    <span>{{hero.heroName}}</span>
                    <p>{{hero.heroType}}</p>
                    <p ng-repeat="ability in hero.sanguoshaAbilities">
                        {{ability.abilityName}} : {{ability.abilityDescription}}
                    </p>
                    <p>{{hero.imageUrl}}</p>
                    <p>{{hero.originalSiteUrl}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
