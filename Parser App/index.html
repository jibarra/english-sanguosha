<script>
	var allHeroes = new SanguoshaAllHeroes();

	var weiParser = new SanguoshaParser();
	weiParser.parseCharacterListPage("http://www.englishsanguosha.com/wei", function(heroes){
		allHeroes.weiHeroes = heroes;
        allHeroes.checkAllHeroesFilled();
	});
	var shuParser = new SanguoshaParser();
	shuParser.parseCharacterListPage("http://www.englishsanguosha.com/shu", function(heroes){
		allHeroes.shuHeroes = heroes;
        allHeroes.checkAllHeroesFilled();
	});
	var wuParser = new SanguoshaParser();
	wuParser.parseCharacterListPage("http://www.englishsanguosha.com/wu", function(heroes){
		allHeroes.wuHeroes = heroes;
        allHeroes.checkAllHeroesFilled();
	});
	var heroParser = new SanguoshaParser();
	heroParser.parseCharacterListPage("http://www.englishsanguosha.com/hero", function(heroes){
		allHeroes.heroHeroes = heroes;
        allHeroes.checkAllHeroesFilled();
	});
	var godParser = new SanguoshaParser();
	godParser.parseCharacterListPage("http://www.englishsanguosha.com/god", function(heroes){
		allHeroes.godHeroes = heroes;
        allHeroes.checkAllHeroesFilled();
	});
</script>
